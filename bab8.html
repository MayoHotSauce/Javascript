<!DOCTYPE html>
<html>
<head>
	<title>Latihan Event OnMouseOver dan OnMouseOut</title>
	<script language="javascript">
		function g1() { 
			document.f.imgfan.src="../Images/garudalanding.jpg" 
		}
		function g2() { 
			document.f.imgfan.src="fanoff.gif" 
		}
	</script>
</head>
<body>
	<h1 align="center">Latihan Event OnMouseOver dan OnMouseOut</h1> 
	<hr width="600" color="black" noshade size="10">
	<font face="arial">
	<h3 align="center">SELAMAT DATANG</h3>
	<center> 
	<form name="f">
		<img Name="logo" src="../Images/garudalanding.jpg" onmouseover="document.logo.src='logo2.gif';window.status='Motto Jawa Barat'"
		 onmouseout="document.logo.src='../Images/garudalanding.jpg';window.status='Gemah Ripah Repeh Rapih'">
		<h4 align="center">Kalo Kepanasan Tunjuk Kipas Angin Saja</h4>
		<a href="latevenonclick.html" onMouseOver="g1()" onMouseOut="g2()">
			<img name="imgfan" src="fanoff.gif" width=61 height=72 border=0>
		</a>
		<p>Contoh Link Dengan Even</p>
		<a href="http://www.google.com" onMouseOver="document.bgColor='#ffcc00';
		   onMouseOver=window.status='Ke Website Google.Com'; return true">Google.Com</a><br> 
		<a href="http://if.unikom.ac.id" onMouseOver="alert('window.status='Oh, jangan deket-deket..');
		 return true" onMouseOut="alert('Nah gitu dong'); return true">Teknik Informatika UNIKOM </a>   
	<hr width="600" color="black" noshade size="2">
	</form>
	</center>
</body>
</html>
